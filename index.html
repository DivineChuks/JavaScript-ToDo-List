<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/css/fontawesome.min.css">
    <link rel="stylesheet" href="task.css">
    <title>Task List</title>
</head>
<body>


    <div class="list container py-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-primary text-center mb-5">Success List Application</h2>
                        <div class="form mb-4">
                            <form id="form-section">
                                <div class="form-group">
                                    <label for="sel1"><h5 class="text-primary">Select Day:</h5></label>
                                    <select class="form-control" id="sel1">
                                      <option selected="select">Choose Day</option>
                                      <option>Sunday</option>
                                      <option>Monday</option>
                                      <option>Tuesday</option>
                                      <option>Wednesday</option>
                                      <option>Thursday</option>
                                      <option>Friday</option>
                                      <option>Saturday</option>   
                                    </select>
                                  </div>
                                <div class="form-group">
                                    <input type="text" class="form-control mb-3" id="input" placeholder="Add New Task">
                                </div>
                                <input type="submit" id="task-input" class="btn btn-outline-primary" value="Add Task">
                            </form>
                        </div>
                        <div class="filter">
                            <h5 class="task-title text-primary">Task</h5>
                            <div class="form-group ">
                                <input type="text" class="form-control mb-3" id="filter-input" placeholder="Filter Task">
                            </div>
                                <ul class="list-group mb-3" id="task-list">
                                   <!-- <li class="list-group-item">Task 1<a class="btn btn-danger btn-sm float-right text-white delete">X</a></li> -->
                                </ul>
                                <input id="clear-btn" type="submit" class="btn btn-outline-primary" value="Clear Task">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>



    <script src="task.js"></script>
</body>
</html>
